<div class="bg-info dialog-container">
  <h2 mat-dialog-title>Letzte 10 Checks f√ºr {{currentGuineaPig.name}}</h2>
  <mat-dialog-content>
    <table class="table table-danger table-striped">
      <thead>
      <tr>
        <th scope="col">Datum</th>
        <th scope="col">Gewicht</th>
        <th scope="col">Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let healthCheck of healthChecks">
        <td>{{healthCheck.healthCheckDate | date: 'dd.MM.YYYY'}}</td>
        <td>{{healthCheck.weight}}</td>
        <td (click)="onDetails(healthCheck)"><span class="material-icons">assignment</span></td>
      </tr>
      </tbody>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions class="button-container">
    <button [mat-dialog-close]="true" class="btn btn-primary" type="button">Schliessen</button>
  </mat-dialog-actions>
</div>
