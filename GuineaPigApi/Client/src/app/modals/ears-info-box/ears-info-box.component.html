<div class="bg-secondary dialog-container">
  <h2 mat-dialog-title>OHREN</h2>
  <mat-dialog-content>
    <h5>Sind die Ohren sauber, trocken und frei von Verkrustungen?</h5>
    <p>Verschorfte oder schuppige Ohren können ein Hinweis auf Pilz- oder Parasitenbefall sein.
      Kopfschiefhaltung und/oder häufiges Kratzen am Ohr kann ein Hinweis auf Mittel-/Innenohrenzündungen sein.</p>
  </mat-dialog-content>
  <mat-dialog-actions class="button-container">
    <button (click)="onClose()" class="btn btn-primary" type="button">Schliessen</button>
  </mat-dialog-actions>
</div>
